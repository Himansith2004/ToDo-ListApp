<!DOCTYPE html>
<html lang="en">
<head>
    <title>Study Session Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h2 class="h2001">Study Session Tracker</h2>
        <input type="text" id="activity" placeholder="Activity name">
        <input type="number" id="minutes" placeholder="Minutes">
        <button onclick="addActivity()">Add Activity</button>
        <ul id="activityList"></ul>
        <p>Total Time: <span id="total">0</span> minutes</p>
        <p>Status: <span id="status">Distracted</span></p>
        <button onclick="resetSession()">Reset</button>
    </div>
